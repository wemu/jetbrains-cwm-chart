apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.relay.name }}
spec:
  type: {{ .Values.relay.service.type }}
  ports:
    - port: {{ .Values.relay.service.port }}
      targetPort: {{ .Values.relay.port }}
      protocol: TCP
      name: https
  selector:
    app: {{ .Values.relay.name }}
