apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.relay.ingress.name }}
spec:
  rules:
    - host: {{ .Values.relay.ingress.host | quote }}
    - http:
        paths:
          - path: {{ .Values.relay.ingress.path | quote }}
            pathType: Exact
            backend:
              service:
                name: {{ .Values.relay.name }}
                port:
                  number: {{ .Values.relay.service.port }}
