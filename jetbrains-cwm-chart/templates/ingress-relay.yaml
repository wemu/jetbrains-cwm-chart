apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.relay.ingress.name }}
spec:
  rules:
    - host: {{ .Values.relay.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.relay.ingress.path | quote }}
            backend:
              serviceName: {{ .Values.relay.name }}
              servicePort: https
